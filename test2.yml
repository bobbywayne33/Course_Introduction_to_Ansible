---
- name: boot time with server name
  hosts: all
  become: false
  gather_facts: yes
  tasks:
     - name: boot time
       win_command: Powershell.exe "Get-Process -IncludeUserName | Sort-Object CPU -desc | Select -first 5| Select ProcessName,ID,CPU,UserName,Description | Format-Table -AutoSize" ;hostname
       
    
